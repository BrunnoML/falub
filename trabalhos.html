<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhos Publicados - PosFalub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="trabalhos-container">
            <h2>Trabalhos Cient√≠ficos Publicados</h2>
            <p>
                Acesse todos os trabalhos publicados diretamente na pasta do Google Drive:
            </p>
            <p>
                <a href="https://drive.google.com/drive/folders/1ktv_jIjwqegqHVvjPYp4dzvrbzs7G1Hz?usp=sharing" target="_blank" class="btn-formulario" style="display:inline-block;padding:12px 24px;background:#1976d2;color:#fff;text-decoration:none;border-radius:5px;font-weight:bold;">
                    Ver Trabalhos Publicados
                </a>
            </p>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script>
        fetch('partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                if (typeof inicializarMenuMobile === 'function') {
                    inicializarMenuMobile();
                }
            });

        fetch('partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
